name: Deploy to S3

on:
  push:
    branches:
      - develop
      - release
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18.19.0'

    - name: Install dependencies
      run: npm install

    - name: Install Angular CLI
      run: npm install -g @angular/cli

    - name: Build project
      run: ng build --prod

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Deploy to S3
      env:
        S3_BUCKET_NAME_DEVELOP: ${{ secrets.S3_BUCKET_NAME_DEVELOP }}
        S3_BUCKET_NAME_RELEASE: ${{ secrets.S3_BUCKET_NAME_RELEASE }}
        S3_BUCKET_NAME_MAIN: ${{ secrets.S3_BUCKET_NAME_MAIN }}
      run: |
        if [[ "${GITHUB_REF##*/}" == "develop" ]]; then
          aws s3 sync ./dist/ s3://${{ env.S3_BUCKET_NAME_DEVELOP }} --delete
        elif [[ "${GITHUB_REF##*/}" == "release" ]]; then
          aws s3 sync ./dist/ s3://${{ env.S3_BUCKET_NAME_RELEASE }} --delete
        elif [[ "${GITHUB_REF##*/}" == "main" ]]; then
          aws s3 sync ./dist/ s3://${{ env.S3_BUCKET_NAME_MAIN }} --delete
        fi

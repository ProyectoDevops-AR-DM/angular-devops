name: Deploy to S3
on:
  push:
    branches:
      - develop
      - release
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.19.1'

      - name: Install dependencies
        run: npm install

      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Build project
        run: ng build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }} 
          aws-region: us-east-1  # Ajusta la región según sea necesario

      - name: Archive build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: build-artifacts
          path: ./dist/app-angular

  deploy-develop:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download build artifacts
        uses: actions/download-artifact@v2
        with:
          name: build-artifacts

      - name: Deploy to S3 (Develop)
        env:
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME_DEVELOP }}
        run: |
          aws s3 sync ./dist/app-angular/browser/ s3://${{ env.S3_BUCKET_NAME }} --delete

  deploy-release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/release'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download build artifacts
        uses: actions/download-artifact@v2
        with:
          name: build-artifacts

      - name: Deploy to S3 (Release)
        env:
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME_RELEASE }}
        run: |
          aws s3 sync ./dist/app-angular/browser/ s3://${{ env.S3_BUCKET_NAME }} --delete

  deploy-main:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download build artifacts
        uses: actions/download-artifact@v2
        with:
          name: build-artifacts

      - name: Deploy to S3 (Main)
        env:
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME_MAIN }}
        run: |
          aws s3 sync ./dist/app-angular/browser/ s3://${{ env.S3_BUCKET_NAME }} --delete
